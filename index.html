<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Auto Limpio</title>
    <link href="estilo.css" rel="stylesheet" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />    
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
</head>
<body>


    <!--Rut y Digito Verificador-->
    <div>
        <div>
            <input type="number" class="form-control" id="Rut" placeholder="12345678">
        </div>-
        <div>
          <input type="text" id="dv" name="dv"placeholder="k"required="required" minlength="1" maxlength="1" pattern="[0-9kK]{1}"/>
        </div>
      </div>

<!--Nombre y Apellido-->
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
        </div>
      </div>
<!--Dirección-->
      <div class="col-4">
        <label for="inputAddress" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Manuel Rodríguez 123">
      </div>
<!--Comuna-->
    <select class="form-select" aria-label="Default select example">
        <option selected>Elija su comuna...</option>
        <option value="1">Comuna 1</option>
        <option value="2">Comuna 2</option>
        <option value="3">Comuna 3</option>
        <option value="4">Comuna 4</option>
        <option value="5">Comuna 5</option>
      </select>
<!--Tipo de vehículo-->
    <select class="form-select" aria-label="Default select example">
        <option selected>Elija su vehículo...</option>
        <option value="1">Furgón</option>
        <option value="2">Automóvil</option>
        <option value="3">Camión</option>
        <option value="4">Camioneta</option>
        <option value="5">Moto</option>
      </select>

    <!--Revisión Técnica-->
    <a>¿Revisión Técnica al día?</a>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Si
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          No
        </label>
      </div>
<!--Tipos de servicios de Lavado-->
      <a>Seleccione sus servicios:</a>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Lavado exterior con un valor de $7000.
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
            Lavado de motor con un valor de $5000.
        </label>
      </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
